<svg fill="none" viewBox="0 0 800 400" width="800" height="800" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 24px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				
				h2 {
					font-size: 25px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
				
				.card {
					display: flex;
					flex-direction: column;
					align-items: center;
					padding: 24px 32px;
					width: 227px;
					height: auto;

					/*background: #EFF0F7;**/
					background: #4E4B66;
					border-radius: 32px 0px 32px 32px;
				}

				.paragraph{
					color: #fff;
					text-align: right;
					width: 100%;
					font-size: 16px;
					font-family: Poppins;
					margin: 0;
				}
				span {
					color: #A0A3BD;
					font-family: Poppins;
					width: 100%;
					height: 22px;
					font-size: 14px;
					font-weight: 500;
					line-height: 22px;
					text-align: right;
					letter-spacing: 0.25px;
					margin: 8px 0 0 ;
				}
				
				
			</style>
			<div>
			<div class="container">
				<h1>Welcome!!! <br/> 
					<h2>to my READ.ME</h2>
				</h1> 
				<p>Have a nice day!!!</p>
				
			</div>
			 	<div classname="card">
			    <p classname="paragraph">
			      I wonder if there is a way this can be learned quickly.
			    </p>
			    <span>
			      02:06 PM, Sat
			    </span>
				</div>
			</div>	
		</div>
	</foreignObject>
</svg>
