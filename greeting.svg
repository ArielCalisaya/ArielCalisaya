<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

		
				
				div {
					display: flex;
					flex-direction: column;
					align-items: center;
					padding: 24px 32px;
					width: 227px;
					height: auto;
					background: #4E4B66;
					border-radius: 32px 0px 32px 32px;
				}

				p{
					color: #fff;
					text-align: right;
					width: 100%;
					font-size: 16px;
					font-family: Poppins;
					margin: 0;
				}
				span {
					color: #A0A3BD;
					font-family: Poppins;
					width: 100%;
					height: 22px;
					font-size: 14px;
					font-weight: 500;
					line-height: 22px;
					text-align: right;
					letter-spacing: 0.25px;
					margin: 8px 0 0 ;
				}
				
				
			</style>

			<div classname="card">
			    <p classname="paragraph">
			      I wonder if there is a way this can be learned quickly.
			    </p>
			    <span>
			      02:06 PM, Sat
			    </span>
			</div>
		</div>
	</foreignObject>
</svg>
